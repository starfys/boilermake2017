<div name="hackProjects" ng-repeat="proj in hackProjects"  proj-list-format>
    <h3 id="{{proj.projName.split(' ').join('')}}_head">{{proj.projName}}</h3>
    <div>
      <p>
        <span style="color: white;background-color: black;">Use Project:</span>
        <input type="checkbox" id="{{proj.projName.split(' ').join('')}}_check"  ng-click="toggleSelectedProject(proj.projName,$index)"/>
        <br>
        {{proj.projDesc}}
      </p>
    </div>
</div>
